<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <title>Movie searcher</title>
</head>
  <header class="header">
    <h1>Movie Searcher</h1>
  </header>
  <main class="main">
    <div class="night-theme">
      <button class="switch__theme switch_moon"></button>
    </div>
    <form class="search">
      <input type="text" class="search__input" placeholder="search movie" autocomplete="off">
      <input type="button" class="search__clear search__button">
      <input type="button" class="search__keyboard search__button">
      <input type="submit" class="search__submit search__button" value="">
    </form>
    <div class="cards">
      <div class="swiper-button-prev"></div>
      <div class="swiper-wrapper film">
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-scrollbar"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__wrapper">
      <div class="footer__heading">RS School 2020Q1</div>
      <a class="footer__github" href="https://github.com/Smarrti">Smarrti</a>
    </div>
  </footer>
  <div class="keyboard__wrapper">
    <div class="keyboard__close"></div>
  </div>

  </div></div>
</body>

</html>
