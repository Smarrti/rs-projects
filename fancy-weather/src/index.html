<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="head">
    <div class="head__settings">
      <div class="update button"></div>
      <form action="#" method="POST" class="language__wrapper">
        <select class="language__select">
          <option value="en" selected>EN</option>
          <option value="ru" selected>RU</option>
          <option value="be" selected>BE</option>
        </select>
      </form>
      <form action="#" method="POST" class="type-temperature__wrapper">
        <button class="type-temperature__button type-temperature__button_c button button_active">°C</button>
        <button class="type-temperature__button type-temperature__button_f button">°F</button>
      </form>
    </div>
    <div class="search">
      <form action="#" method="POST" class="search-wrapper">
        <input type="text" class="search__input" placeholder="Search city or ZIP">
        <input type="button" class="search__find button" value="SEARCH">
      </form>
    </div>
  </header>
  <main class="main layout-2-columns">
    <div class="weather">
      <div class="weather__location">Minsk, Belarus</div>
      <div class="weather__date">
        <span class="date">Mon 28 October</span>
        <span class="time">17:23</span>
      </div>
      <div class="weather__temperature layout-2-columns">
        <div class="temperature">
          <div class="weather__icon weather__icon_rain"></div>
          <span>10°</span>
        </div>
        <div class="temperature__additional">
          <div class="temperature__icon"></div>
          <div class="temperature__feels">Feels like 7°</div>
          <div class="temperature__wind">Wind: 2 m/s</div>
          <div class="temperature__humidity">Humidity: 83%</div>
        </div>
      </div>
      <div class="weather__days layout-3-columns">
        <div class="day__wrapper">
          <div class="day__name">Tuesday</div>
          <div class="day__temperature">7°C</div>
          <div class="day__icon day__icon_rain"></div>
        </div>
        <div class="day__wrapper">
          <div class="day__name">Tuesday</div>
          <div class="day__temperature">7°C</div>
          <div class="day__icon day__icon_rain"></div>
        </div>
        <div class="day__wrapper">
          <div class="day__name">Tuesday</div>
          <div class="day__temperature">7°C</div>
          <div class="day__icon day__icon_rain"></div>
        </div>
      </div>
    </div>
    <div class="map__wrapper">
      <div class="map">
        <div id="map"></div>
      </div>
      <div class="map__coordinates">
        <p>Latitude: 56°52'</p>
        <p>Longitude: 53°13'</p>
      </div>
    </div>
  </main>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
</body>
</html>
