<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>
<body>
  <header class="head">
    <div class="head__settings">
      <div class="update button"></div>
      <form action="#" method="POST" class="language__wrapper">
        <select class="language__select">
          <option value="en" selected>EN</option>
          <option value="ru" selected>RU</option>
          <option value="be" selected>BE</option>
        </select>
      </form>
      <form action="#" method="POST" class="temperature__wrapper">
        <button class="temperature__button button">°C</button>
        <button class="temperature__button button button_nonactive">°F</button>
      </form>
    </div>
    <div class="search">
      <form action="#" method="POST" class="search-wrapper">
        <input type="text" class="search__input" placeholder="Search city or ZIP">
        <input type="button" class="search__find button" value="SEARCH">
      </form>
    </div>
  </header>
  <main class="main layout-2-columns">
    <div class="weather">
      <div class="weather__location">Minsk, Belarus</div>
      <div class="weather__temperature layout-2-columns">
        <div class="temperature">10°</div>
        <div class="temperature__additional">
          <div class="temperature__icon"></div>
          <div class="temperature__feels">Feels like 7°</div>
          <div class="temperature__wind">Wind: 2 m/s</div>
          <div class="temperature__humidity">Humidity: 83%</div>
        </div>
      </div>
      <div class="weather__days layout-3-columns">
        <div class="day__wrapper">
          <div class="day__name">Tuesday</div>
          <div class="day__temperature">7°C</div>
          <div class="day__icon"></div>
        </div>
      </div>
    </div>
    <div class="map__wrapper">
      <div class="map"></div>
      <div class="map__coordinates"></div>
    </div>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
